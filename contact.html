<div class="content">
    <div class="contact-list">
        <div class="btn-toolbar list-toolbar">
            <button class="btn btn-primary" id="new-contact" data-action="new-contact"><i class="fa fa-plus"></i> 新建联系人
            </button>
            <button class="btn btn-primary" id="new-group" data-action="new-group"><a href="#edit-group-dialog"
                                                                                      role="button"
                                                                                      data-toggle="modal"
                                                                                      style="color: white;"><i
                    class="fa fa-plus"></i> 新建分组</a>
            </button>
            <button class="btn btn-default" id="export" data-action="export">导出</button>
            <div class="btn-group"></div>
            <div class="search-well">
                <form class="form-inline" style="margin-top:0px;">
                    <input class="input-xlarge form-control" placeholder="搜索联系人..." id="appendedInputButton"
                           type="text">
                    <button class="btn btn-default" type="button" data-action="search"><i class="fa fa-search"></i> Go
                    </button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>电话</th>
                <th>QQ</th>
                <th>分组</th>
                <th>&nbsp;&nbsp;操作</th>
            </tr>
            </thead>
            <tbody class="contacts-list">

        </table>

        <!--<ul class="pagination pull-right">-->

    </div>
    <div class="contact-editor">
        <div class="header">
            <h1 class="page-title">新建联系人</h1>
            <ul class="breadcrumb">
                <li><a href="contact.html">返回主页</a></li>
                <li class="active">正在新建</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="edit-contact-form">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" value="" class="form-control" name="name" id="edit-contact-name">
                            </div>
                            <div class="form-group">
                                <label>电话</label>
                                <input type="text" value="" class="form-control" name="phone" id="edit-contact-phone">
                            </div>
                            <div class="form-group">
                                <label>QQ</label>
                                <input type="text" value="" class="form-control" name="qq" id="edit-contact-qq">
                            </div>
                            <div class="form-group">
                                <label>分组</label>
                                <select name="DropDownTimezone" id="DropDownTimezone"
                                        class="form-control edit-contact-group-select" name="group"
                                        id="edit-contact-group-select">
                                    <!--<option value="-10.0">未分组</option>-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="text" value="" class="form-control" name="email" id="edit-contact-email">
                            </div>
                            <div class="form-group">
                                <label>公司</label>
                                <input type="text" value="" class="form-control" name="company"
                                       id="edit-contact-company">
                            </div>
                            <div class="form-group">
                                <label>地址</label>
                                <input type="text" value="" class="form-control" name="address"
                                       id="edit-contact-address">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="btn-toolbar list-toolbar">
                    <button class="btn btn-primary" id="edit-contact-submit" data-action="edit-contact-submit">保存
                    </button>
                    <a href="#confirm-dialog" data-toggle="modal" class="btn btn-danger"
                       data-action="edit-contact-cancel">取消</a>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog">

        <!--删除操作确认对话框-->
        <div class="modal small fade" id="confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">操作确认</h3>
                    </div>
                    <div class="modal-body">

                        <p class="modal-text"><i class="fa fa-warning modal-icon"></i>您确定要删除该联系人?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">不了</button>
                        <button class="btn btn-danger" data-dismiss="modal">删除</button>
                    </div>
                </div>
            </div>
        </div>

        <!--新建分组对话框-->
        <div class="modal small fade" id="edit-group-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="edit-group-title">请输入分组名</h3>
                    </div>
                    <div class="modal-body">
                        <form id="edit-group-form">
                            <i class="fa fa-pencil modal-icon"></i>
                            <input type="text" name="newGroupName" value="" id="edit-group-input">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" id="edit-group-submit" data-action="edit-group-submit">
                            确定
                        </button>
                        <button class="btn btn-warning" data-dismiss="modal" data-action="edit-group-cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
